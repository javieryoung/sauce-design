<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">{{title}} </h4>
      <!--
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
      -->
    </div>
    <div class="modal-body">
        <ngx-sortable [items]="items" [name]="'Reordenar'" (listSorted)="listSorted($event)">
            <ng-template let-item>
                <div class="sortable-list-item p-3" [innerHTML]="item[wat] ? item[wat] : '<i>sin texto</i>'">
                </div>
            </ng-template>
        </ngx-sortable>
        
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-lg rounded-0 btn-secondary" (click)="save()">Listo</button>
    </div>
  </ng-template>
  
<app-icon class="pointer" icon="playlist2" #icon (click)="open()"></app-icon>
