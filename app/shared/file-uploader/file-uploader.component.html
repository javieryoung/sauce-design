<div class="progress" style="height: 30px;" *ngIf="file.progress">
    <div class="progress-bar" role="progressbar" [ngStyle]="{ width: file.progress + '%'}">
        {{file.progress == 100 ? 'Â¡Carga completa!' : file.progress + '%'}} 
        
    </div>
</div>

<button class="btn btn-primary rounded-0 font-weight-bold px-3 my-2 py-2" (click)="onClick()">
    <span *ngIf="!uploading"> {{buttonText}} </span>
    <img src="/assets/loader.svg" alt="loader" width="50px" *ngIf="uploading">
</button>

<input type="file" #fileUpload id="fileUpload" name="fileUpload" style="display:none;" />
