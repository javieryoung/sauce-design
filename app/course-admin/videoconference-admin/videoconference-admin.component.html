<skeleton *ngIf="obs" [observable]="obs">
    <div class="row justify-content-center mb-4">
        <div class="col-lg-9 col-12 shadow p-lg-5 p-3 skeleton dad">
            <h1 class="skeleton"></h1>
        </div>
    </div>

</skeleton>

<div class="row justify-content-center" *ngIf="course" [@fadeIn]>
    <div class="col-lg-9 col-12 bg-white p-5 shadow">
        <h4>Videoconferencia del curso {{course.title}} </h4>
        <p class="mb-4">La videoconferencia será común para todos los estudiantes y docentes asignados a este curso</p>
        <app-host [course]="course"></app-host>
        
    </div>
</div>
